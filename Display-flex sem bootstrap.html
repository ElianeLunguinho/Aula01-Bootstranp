<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Bootstrap</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;/*Ativando o display flex*/
            justify-content: center;/*Centralizando na horizontal*/
            align-items: center;/*Centralizando na vertical*/
        }
        .caixa{
            padding: 20px;
            margin: 5px;
            color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .caixa-1{
            background-color: rgb(155, 203, 0);
        }
        .caixa-2{
            background-color: rgb(0, 144, 201);
        }
        .caixa-3{
            background-color: rgb(251, 113, 59);
        }
    </style>
</head>
<body>
    <div class="caixa caixa-1">Caixa 1</div>
    <div class="caixa caixa-2">Caixa 2</div>
    <div class="caixa caixa-3">Caixa 3</div>
</body>
</html>
